<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="first-bg">
    <div>
      <img class="img-bg" src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="white-bg">
      <p class="perfume-txt">PERFUME</p>
      <h1 class="gabrielle-txt">Gabrielle Essence Eau De Parfum</h1>
      <p class="floral-txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="snd-gd">
        <h1 class="cash-txt">
        $149.99
        </h1>
        <div class="stroke-txt">
          $169,99
        </div>
      </div>
      <div>
        <div class="button"><img src="images/icon-cart.svg" alt="cart-img"><div class="cart-txt">Add to Cart</div></div>
      </div>

    </div>
  </div>


  
</body>
</html>
